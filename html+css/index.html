<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>标签使用</title>

</head>
<body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>
    <h5 align="left">标题标签左对齐</h5>
    <h5 align="right">标题标签右对齐</h5>
    <h5 align="center">标题标签居中</h5>
    <em>em:斜体内容</em>
    <i>i:斜体内容</i>
    <cite>cite:斜体内容</cite>
    <br/>
    <u>u:带下划线内容</u>
    <br/>
    <strike>strike:带删除线的内容</strike>
    <br/>
    <sup>sup上标标签内容</sup>
    <sub>sub下标标签内容</sub>
    <br/>
    <pre align="center">a        aa</pre>
</body>
</html>
