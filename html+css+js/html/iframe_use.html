<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!--	iframe定义内联的子窗口（框架）-->>
    <iframe src="index.html" width="700" name="iframe_a" height="500" frameborder="0"></iframe>
    <!--frameborder 属性规定是否显示 iframe 周围的边框。-->
<p>某些老式的浏览器不支持内联框架。</p>
<p>如果不支持，则 iframe 是不可见的。</p>
<p><a href="http://www.baidu.com" target="iframe_a">baidu.com</a></p>
<!--iframe 可用作链接的目标（target）。链接的 target 属性必须引用 iframe 的 name 属性：-->
</body>
</html>
